<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Calendario</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/moment.min.js"></script>
        <!--Full Calendar-->
        <link rel="stylesheet" href="css/fullcalendar.min.css">
        <script src="js/fullcalendar.min.js"></script>
        <script src="js/es.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-7"> <div id="CalendarioWeb" ></div></div> 
                <div class="col"></div>
            </div>
         </div>

    <script>
        $(document).ready(function(){
            $('#CalendarioWeb').fullCalendar({
                header:{
                    left:'today,prev,next,Miboton',
                    center:'title',
                    right:'month,basicWeek, basicDay, agendaWeek, agendaDay'
                },
                customButtons:{
                    Miboton:{
                        text:"Boton 1",
                        click:function(){
                            alert("Accion del boton");
                        }
                    }
                },
                dayClick:function(date,jsEvent,view){



                    $('#txtFecha').val(date.format());
                    $("#ModalEventos").modal();
                },
                 events:"http://localhost/Calendario/eventos.php",
                
                eventClick:function(calEvent,jsEvent,view){

                    // H2
                    $('#tituloEvento').html(calEvent.title);

                    // Mostrar la informacion del evento en los input
                    $('#txtDescripcion').val(calEvent.descripcion);
                    $('#txtID').val(calEvent.id);
                    $('#txtTitulo').val(calEvent.title);
                    $('#txtColor').val(calEvent.color);

                    FechaHora= calEvent.start._i.split(" ");
                    $('#txtFecha').val(FechaHora[0]);
                    $('#txtHora').val(FechaHora[1]);


                    $("#ModalEventos").modal();
                }
                
            });


        });

    </script>


    <!-- Modal(Agregar, Modificar, Eliminar) -->
<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloEvento"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          id:<input type="text" id="txtID" name="txtID"><br/>
          Fecha: <input type="text" id="txtFecha" name="txtFecha" /><br/>
          Titulo:<input type="text" id="txtTitulo"><br/>
          Hora:<input type="text" id="txtHora" value="10:30" /><br/>
          Descripci√≥n:<textarea id="txtDescripcion" rows="3"></textarea><br/>
          Color:<input type="color" value="#ff0000" id="txtColor"><br/>



        </div>
        <div class="modal-footer">

            <button type="button" id="btnAgregar" class="btn btn-success" >Agregar</button>
            <button type="button" class="btn btn-success" >Modificar</button>
            <button type="button" class="btn btn-danger" >Borrar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

<script>
var NuevoEvento;

 $('#btnAgregar').click(function(){
     RecolectarDatosGUI();
     EnviarInformacion('agregar',NuevoEvento);
     
});

function RecolectarDatosGUI(){
    NuevoEvento= {
         id:$('#txtID').val(),
         title:$('#txtTitulo').val(),
         start:$('#txtFecha').val()+" "+$('#txtHora').val(),
         color:$('#txtColor').val(),
         descripcion:$('#txtDescripcion').val(),
         textColor:"#FFFFFF",
         end:$('#txtFecha').val()+" "+$('#txtHora').val()
        };

}
function EnviarInformacion(accion,objEvento){
        $.ajax({
            type:'POST',
            url:'eventos.php?accion='+accion,
            data:objEvento,
            success:function(msg){
             if(msg){
                $('#CalendarioWeb').fullCalendar('refetchEvents');
                $("#ModalEventos").modal('toggle');

             }
            },
            error:function(){
                alert("Hay un error..");
            }

        });



}



</script>

</body>
</html>
